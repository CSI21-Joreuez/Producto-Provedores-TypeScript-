<div *ngIf="provedor">
    <h2>{{provedor.nombre | uppercase}} Details</h2>
    <div><span>Id: </span>{{provedor.id}} </div>
    <div>
      <label for="provedor-nombre">Nombre Del Provedor: </label>
      <input id="provedor-nombre" [(ngModel)]="provedor.nombre" placeholder="Nombre Del Provedor:">
    </div>
    <button type="button" (click)="goBack()">Retroceder</button>
  </div>
