<div *ngIf="Provedor">

    <h2>{{Provedor.nombre | uppercase}} Details</h2>
    <div><span>Id: </span>{{Provedor.id}} </div>
    <div>
      <label for="Provedor-nombre">Provedor Nombre: </label>
      <input id="Provedor-nombre" [(ngModel)]="Provedor.nombre" placeholder="nombre">
    </div>
  
  </div>
